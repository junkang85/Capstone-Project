<html>
<head>
  <title>JK Digit Translator App</title>
</head>

<body>

  <h1>Say and record a digit, upload the wav file to make a translation!</h1>
  <form action="/predict-digit-interface" method="POST">
  Select Wave File to Upload:
  <input type="file" name="audioFile" id="audioFile">
  <button type="submit">Submit</button>
  </form>

{% if output %}
<b>Translated Digit:</b> {{ output }}
{% endif %}

</body>
</html>
